<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Quiz Generator</title>
  <link rel="stylesheet" href="popup.css" />
  
</head>
<body>
  <div class="wrapper">
    <h1>🤖 AI Quiz Generator</h1>
    <p class="subtitle">Generate intelligent quizzes from files or text instantly.</p>

    

   
    <h2>AI Policy Summarizer</h2>
    <button id="summarizeBtn " >📝 Summarize Selected Text</button>
    
    <div id="summary">clike me</div>
    
    

    <div class="options">
      <div class="option">
        <label>Difficulty</label>
        <select id="difficulty">
          <option>Easy</option>
          <option selected>Medium</option>
          <option>Hard</option>
        </select>
      </div>

      <div class="option">
        <label>Questions</label>
        <select id="questions">
          <option>3</option>
          <option selected>5</option>
          <option>10</option>
        </select>
      </div>

      

      
      
    </div>

    <button class="generate-btn" id="quiz">
      <span>⚡ Generate Quiz</span>
    </button>

    <p id="status"></p>
    <p id="countdown"></p>
    <div id="quiz"></div>
    <div id="result"></div>
  </div>
  
  

  <script src="popup.js"></script>
</body>
</html>
